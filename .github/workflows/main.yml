name: C++ CI with GoogleTest

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        choco install cmake -y
        choco install ninja -y
        
    - name: Configure CMake
      run: |
        cmake -B build -S .
        
    - name: Build
      run: |
        cmake --build build
        
    - name: Run tests
      run: |
        cd build
        ctest --verbose
